
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Knot — Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0b0c10, #1f2833, #0b0c10);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin: 0;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(80, 220, 255, 0.4);
      animation: fadeInUp 1.5s ease forwards, glowPulse 4s ease-in-out infinite;
      opacity: 0;
    }

    p {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #cfd8dc;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 20px rgba(80, 220, 255, 0.3), 0 0 40px rgba(80, 220, 255, 0.2);
      }
      50% {
        text-shadow: 0 0 25px rgba(80, 220, 255, 0.6), 0 0 60px rgba(80, 220, 255, 0.4);
      }
    }

    .energy-ring {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 1px solid rgba(80, 220, 255, 0.15);
      border-radius: 50%;
      filter: blur(4px);
      animation: pulse 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .content {
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="energy-ring"></div>
  <div class="content">
    <h1>ENERGY KNOT</h1>
    <p>A little patience — big things coming.</p>
  </div>
</body>
</html>
